		<section class="main-contents">
			<div class="d-flex">
				 <nav class="main-menu p-2">
						<div class="logo d-flex justify-content-center">
							<img width="150px" src="https://www.kma.go.kr/kma/resources/images/sub/sig5.png">
						</div>
	                    <ul class="nav flex-column">
	                        <li class="nav-item menu-item"><a href="#" class="nav-link text-white font-weight-bold">날씨</a></li>
	                        <li class="nav-item menu-item"><a href="#" class="nav-link text-white font-weight-bold">날씨입력</a></li>
	                        <li class="nav-item menu-item"><a href="#" class="nav-link text-white font-weight-bold">테마날씨</a></li>
	                        <li class="nav-item menu-item"><a href="#" class="nav-link text-white font-weight-bold">관측기후</a></li>
	                    </ul>
		         </nav>
	                
				<div class="col-10 m-3">
					<div class="mb-3">
						<h1>과거 날씨</h1>
					</div>
					
					<table class="table text-center">
						<thead>
							<tr>
								<th>날짜</th>
								<th>날씨</th>
								<th>기온</th>
								<th>강수량</th>
								<th>미세먼지</th>
								<th>풍속</th>
							</tr>
						</thead>			
						<tbody>
							<tr th:each="weatherhistory:${weatherhistory}">
								<td th:text="${#temporals.format(weatherhistory.date,'yyyy년 M월 d일')}">0000년 0월 0일</td>
								<td th:text="${weatherhistory.weather}">이미지</td>
								<td th:text="|${weatherhistory.temperatures} ℃|">18.9℃</td>
								<td th:text="|${weatherhistory.precipitation} mm|">50mm</td>
								<td th:text="${weatherhistory.microDust}">보통</td>
								<td th:text="|${weatherhistory.windSpeed} km/h|">3.1㎧</td>
							</tr>
							<!-- ${#temporals.format(weatherhistory.date,'yyyy년 M월 d일')}
							 날씨 -> 이미지 태그로 replace하기
							 날짜 -> 년월일로 출력하기
							 기온 강수량 미세먼지 풍속 -> 단위 추가 
							
							th:if="${#strings.replace(weatherhistory.weather,'비','<img src="http://marondal.com/material/images/dulumary/web/jstl/rainy.jpg">')}"
							만약 맑음이면 -> ~~
							스위치 ^ㅁ^ 
							 -->
						</tbody>	
					
					</table>
				</div>
				
				
				
			</div>
			
		<!--

		<div>

						<option></option>
					</select>

					<input type="text" class="form-control col-3">

				</div>
			</div>
		
		
		</div>
