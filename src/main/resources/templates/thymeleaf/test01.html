<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>연습문제 - 변수와 조건문</title>
</head>
<body>

	<h2>1. 변수</h2>
	<h5>두 개의 숫자 변수를 만들어서 각각 원하는 수를 저장하고, 아래와 같이 차례로 출력하세요.</h5>
	<hr>
		<th:block th:with="number1 = 36, number2 = 3">
			<h3 th:text="'첫번째 숫자 : ' + ${number1}"></h3>
			<h3 th:text="'두번째 숫자 : ' + ${number2}"></h3>
	
	<h2>2. 산술 연산</h2>
	<h5>위에서 만든 두 개의 변수의 사칙연산 결과를 아래와 같이 출력하세요.</h5>
	<hr>
	<!-- 더하기 빼기 곱하기 나누기  -->
		<h3 th:text="|더하기 : ${number1 + number2}|"></h3>
		<h3 th:text="|빼기 : ${number1 - number2}|"></h3>
		<h3 th:text="|곱하기 : ${number1 * number2}|"></h3>
		<h3 th:text="|나누기 : ${number1 / number2}|"></h3>
		
	<h2>3. 태그 그대로 출력</h2>
	<h5>해당 태그가 태그로써 기능을 하도록 thymeleaf 로 표현하세요.</h5>
		<div th:text="'<h3>안녕하세요</h3>'"></div>
	<hr>
		<div th:utext="'<h3>안녕하세요</h3>'"></div>
	
	<h2>4. if와 unless</h2>
	<h5>1번 문제에서 사용한 두 변수의 평균이 10 이상이면 평균 값을 h1 태그로 출력하고, 10 미만이면 h3 태그로 출력하세요.</h5>
	<hr>
	
		<h1 th:text="${(number1 + number2) / 2.0}" th:if="${(number1 + number2) / 2.0 >= 10}" > </h1>
		<h3 th:text="${(number1 + number2) / 2.0}" th:unless ="${(number1 + number2) / 2.0 < 10}" ></h3>
		<!--  왜 둘 다 나오지... -->	
		</th:block>
	
		
		
		
</body>
</html>
