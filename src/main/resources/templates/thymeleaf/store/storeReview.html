<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>리뷰 페이지</title>

<body>

					<h3 class="display-4 mt-2">가게이름- 리뷰</h3>

								 빈 별 다섯개가 디폴트라고 치고 포인트별로 이미지 채우기... 식이 있어야함 반복도 되어야함...? 
								<span th:case="0.5">
									<img height="20" src="http://marondal.com/material/images/dulumary/web/jstl/star_half.png">
								</span>
								<span th:case="0">
									<img height="20" src="http://marondal.com/material/images/dulumary/web/jstl/star_fill.png">
								</span>
								<span th:case="0.5"> <!-- 비어진 별 
								<span>
									<img height="20" src="http://marondal.com/material/images/dulumary/web/jstl/star_empty.png">
								</span>
								1. th:block th:with = "number1 = 1.0, ....." 으로 하나하나 주기 
								
								반복문으로 풀기
								
								for(int i = 0 , i <= 5, i++){
								이거 별찍기 반복문같은건가... 별찍기... 못해... 
								
								}
								
								-->
								<span th:if="${(review.point / 1.0) == 0.5}">
									<img height="20" src="http://marondal.com/material/images/dulumary/web/jstl/star_half.png">
								</span>
								<span th:if="${(review.point / 1.0) == 0}">
									<img height="20" src="http://marondal.com/material/images/dulumary/web/jstl/star_fill.png">
								</span>
								<!-- 
								<span th:if="${5 - (review.point) != 0}"> 
								비어진 별 
									<img height="20" src="http://marondal.com/material/images/dulumary/web/jstl/star_empty.png">
								</span>
								-->
							</div>
							<div class="text-secondary" th:text="${#temporals.format(review.createdAt,'yyyy년 M월 d일')}">2021년 3월 2일 </div>
							<h5 class="mt-2" th:text="${review.review}">고기가 덜익어서 왔어요!!! </h5>
							<div class="badge" th:text="${review.menu}">목살 고기만</div>
						</div>
						
				
				</section>
				<footer>
				<hr>
				<h5>(주)우와한형제</h5>
				<div class="text-secondary">고객센터 : 1500-1500</div>
