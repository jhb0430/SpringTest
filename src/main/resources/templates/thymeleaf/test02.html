<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf 연습 문제 - 반복문</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<!-- 

1. 반복문
아래와 같이 가요 순위 HOT5 가 순위대로 저장 되어 있다.
List<String> musicRanking = new ArrayList<>();
musicRanking.add("강남스타일");
musicRanking.add("벚꽃엔딩");
musicRanking.add("좋은날");
musicRanking.add("거짓말");
musicRanking.add("보고싶다");
해당 리스트를 컨트롤러에서 Model을 통해서 jsp 에 전달하고, 아래와 같은 화면을 구성하세요.
bootstrap을 사용하세요.
출력 예시

-->
<h4>1. 반복문</h4><br>

	<h1>HOT 5</h1>
	<table class="table text-center">
		<thead>
			<tr>
				<th>순위</th>
				<th>제목</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="music,status:${musicRanking}">
				<td th:text="${status.count}">1</td>
				<td th:text="${music}">저쩌구</td>
			</tr>
		</tbody>
	</table>

<br>
<hr>
<br>


<h4>2. 반복문과 조건</h4><br>
	<h1>멤버십</h1>
	<table class="table text-center">
		<thead>
			<tr>
				<td>이름</td>
				<td>전화번호</td>
				<td>등급</td>
				<td>포인트</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="member : ${membership}">
			
				<td th:text="${member.name}">김아무개</td>
				<td th:text="${member.phoneNumber}">111-2222-3333</td>
				
				
				<!--  스위치로 다시 만들기 -->
				<th:block th:switch="${member.grade}">
					<td th:case="VIP" class="text-danger" th:text="${member.grade}"></td>
					<td th:case="GOLD" class="text-warning" th:text="${member.grade}"></td>
					<td th:case="BASIC" th:text="${member.grade}"></td>
				</th:block>
			
<!--  원래 만들었던 것  -->
				<!--  등급이 VIP인경우 글씨를 빨간색으로  -
				<td  th:if="${member.grade == 'VIP'}" class="text-danger" th:text="${member.grade}">gold</td>
				<!--  등급이 GOLD인경우 노란색으로  
				<td  th:if="${member.grade == 'GOLD'}" class="text-warning" th:text="${member.grade}">gold</td>
				<!--  둘 다 아니면 안함 
				<td  th:if="${member.grade != 'VIP' && member.grade != 'GOLD' }" th:text="${member.grade}">gold</td>
-->
				
				<!-- 포인트가 5000점 이상이면 포인트를 파란색으로 표시하세요. -->
				<td th:if="${member.point >= 5000}" class="text-primary" th:text="${member.point}">111020</td>
				<td th:unless="${member.point >= 5000}" th:text="${member.point}">111020</td>
			</tr>
		</tbody>
	
	</table>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
