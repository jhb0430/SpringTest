<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>즐겨 찾기 목록</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

		<h1 class="mb-3">즐겨 찾기 목록</h1>
		
		<table class="table text-center">
			<thead>
				<tr>
					<th>No.</th>
					<th>이름</th>
					<th>주소</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="favorite, status:${favorite}">
					<td th:text="${status.count}">1</td>
					<td th:text="${favorite.name}">사이트1</td>
					<td th:text="${favorite.url}">어쩌구.com</td>
					<td><button class="btn btn-danger text-white" id="deleteBtn">삭제</button></td>
					<!-- "${favorite.id}" 써줘야하는거 아닌가 속성에다가 값을 --> 
				</tr>
			</tbody>
		</table>
		
		
		
		
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


<script>
 $(document).ready(function(){
	 //해당 버튼을 눌럿을때 ajax를 통해서 해당 행을 DB에서 삭제하고, 
	 //성공 후에 화면을 새로고침 하세요.
	 $("#deleteBtn").on("click",function(){
		 
		 let id = $("#deleteBtn").val();
		 
		 $.ajax({
			 type:"get"
			 ,url:"/ajax/favorite/delete-url"
			 ,data:{"id":id}
		 	 ,success:function(response){
		 		 if(response.deleteFavorite){
		 			 alert("삭제 성공!")
		 		 }else {
		 			 alert("삭제 실패");
		 		 }
		 	 }
		 	 ,error:function(){
		 		 alert("삭제 에러!!");
		 	 }
			 
			 
		 });
		 
		 
	 });
	 
	 
	 
 });



</script>






<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
