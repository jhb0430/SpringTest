<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>seller 출력</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<h1 th:text="${title}">판매자 정보</h1>
	<div>
		<img width=100px th:src="@{${result.profileImage}}"> 
		<!--  이미지 타입은 <img th:src="@{${data.img}}" alt=""/> 로 적어주면 된다 -->
	</div>
	<div class="display-4" th:text="${result.nickname}">판매자 이름</div>
	<h3 class="text-warning" th:text="${result.temperature}">36.5</h3>
</body>
</html>
