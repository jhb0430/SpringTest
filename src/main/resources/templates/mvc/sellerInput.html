<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>seller 추가</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>판매자 추가</h1>
		<form method="post" action="/mvc/seller/create">
		<div class="mt-1">
			<label>닉네임</label>
			<input type="text" class="form-control col-3" name="nickname">
		</div>
		<div class="mt-1">
			<label>프로필 사진 url</label>
			<input type="text" class="form-control col-6" name="profileImage">
		</div>
		<div class="mt-1">
			<label>온도</label>
			<input type="text" class="form-control col-3" name="temperature">
		</div>
		<div class="mt-1">
		<button type="submit" class="btn btn-primary">추가</button>
		</div>
		</form>
	</div>
</body>
</html>
